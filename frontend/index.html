<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scam Message Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom height for textarea, can also be done with h-[100px] in tailwind */
        #messageInput {
            min-height: 120px;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="container bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            AI Scam Message Detector ğŸ›¡ï¸
        </h1>

        <textarea 
            id="messageInput" 
            placeholder="Paste your message here for analysis..." 
            class="w-full p-4 mb-5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
        ></textarea>

        <button 
            onclick="detectScam()" 
            class="w-full py-3 bg-blue-600 text-white font-semibold text-lg rounded-lg hover:bg-blue-700 transition duration-200 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300"
        >
            Detect Scam
        </button>

        <div id="result" class="mt-6 p-4 rounded-lg transition duration-300 ease-in-out border-l-4 border-gray-200 bg-gray-50">
            <p class="text-gray-500 text-sm">Results will appear here after detection.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
